                                        <Home size={24} /> å›åˆ°å¤§å»³
                                    </Button>
                                </div>
                            </div>
                        )}

                        {showFeedback && (
                            <FeedbackModal 
                                isCorrect={lastResult.correct} 
                                correctAnswer={lastResult.answer} 
                                onNext={nextQuestion}

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
